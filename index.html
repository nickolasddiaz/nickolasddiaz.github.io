<script>
function openPopup(url) {
	const iframe = document.getElementById("popup-iframe");
	const overlay = document.getElementById("overlay");
	const popup = document.getElementById("popup");
	if(iframe && overlay && popup) {
		// Directly use the PDF file URL, which lets the browser use its native PDF viewer.
		iframe.src = url;
		overlay.style.display = "block";
		popup.style.display = "block";
	}
}
// Close popup when clicking on overlay
document.addEventListener("DOMContentLoaded", () => {
	const overlay = document.getElementById("overlay");
	const popup = document.getElementById("popup");
	const iframe = document.getElementById("popup-iframe");
	if(overlay && popup && iframe) {
		overlay.addEventListener("click", function() {
			overlay.style.display = "none";
			popup.style.display = "none";
			iframe.src = ""; // Clear the iframe src to save memory.
		});
	}
});

	if(overlay && popup && iframe) {

			iframe.src = "";

	}
}
async function fetchAndRenderMarkdown(url) {
	const markdownContainer = document.getElementsByClassName("display")[0];
	url = "https://api.github.com/repos/nickolasddiaz/" + url + "/contents/README.md";
	try {
		const response = await fetch(url);
		const data = await response.json();
		if(data.content) {
			// Decode Base64 content
			const markdown = atob(data.content.replace(/\n/g, ''));
			// Convert Markdown to HTML using Marked.js
			markdownContainer.innerHTML = marked.parse(markdown);
		} else {
			markdownContainer.innerHTML = "<p>Failed to load content.</p>";
		}
	} catch (error) {
		console.error("Error fetching markdown:", error);
		markdownContainer.innerHTML = "<p>Error loading content.</p>";
	}
}

<script>

	document.getElementById("myBtn").style.left = "250px";
	document.getElementById("mySidenav").style.width = "250px";
	const temp = document.getElementById("main")
	if(temp != null) temp.style.marginLeft = "250px";
}

function closeNav() {
	document.getElementById("myBtn").style.left = "0px";
	document.getElementById("mySidenav").style.width = "0";
	const temp = document.getElementById("main")
	if(temp != null) temp.style.marginLeft = "0px";
}

function sleep(ms) {
	return new Promise(resolve => setTimeout(resolve, ms));
}
const about = document.getElementById('about-content');
async function fetchAboutMe() {
	await sleep(100);
	const urlParams = new URLSearchParams(window.location.hash.substr(1));
	let fileName = urlParams.get('file');
	if(fileName == null) {
		fileName = "about.html";
	}
	const response = await fetch(fileName);
	const data = await response.text();
	about.innerHTML = data;
	const scripts = about.getElementsByTagName("script");
	for(let i = 0; i < scripts.length; i++) {
		const script = document.createElement("script");
		if(scripts[i].innerHTML == null || scripts[i].parentNode == null) continue;
		script.innerHTML = scripts[i].innerHTML;
		if(scripts[i].parentNode && scripts[i].innerHTML && script == null) {
			if(scripts[i].parentNode) {
				scripts[i].parentNode.replaceChild(script, scripts[i]);
			}
		}
	}
	const capitalized = fileName.replace(/(^\w|\s\w)/g, m => m.toUpperCase()).replace(/\.html$/, "");;
	const temp = "&#9776; " + capitalized;
	const titleElement = document.getElementById("titlechange");
	if(titleElement) {
		titleElement.innerHTML = temp;
	}
	switch (fileName) {
		case "papers.html":
			papers();
			break;
		case "password manager.html":
			fetchAndRenderMarkdown("NickolasDanielPassManager");

		case "text editor.html":

			break;
		case "tank game.html":

			break;
	}
}
